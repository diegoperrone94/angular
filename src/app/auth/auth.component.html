<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading" style="text-align:center;">
            <app-loading-spinner>
            </app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="email">Password</label>
                <input type="password" id="password" class="form-control" name="password" required ngModel minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">
                    {{ isLogin ? 'Login' : 'Sign Up' }}</button> |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch</button>
            </div>
        </form>
        <br>
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
    </div>
</div>
